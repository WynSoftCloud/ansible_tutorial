---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS or Rocky Linux)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution in ["CentOS", "Rocky"]

  - name: install updates (Ubuntu or Debian)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution in ["Ubuntu", "Debian"]


- hosts: workstations
  become: true
  tasks:

    - name: install unzip
      package:
        name: unzip

    - name: install terraform
      unarchive:
        src: https://releases.hashicorp.com/terraform/1.11.4/terraform_1.11.4_linux_amd64.zip
        dest: /usr/local/bin
        remote_src: yes
        mode: 0755
        owner: root
        group: root

- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php packages for Ubuntu or Debian servers
    tags: apache,apache2,ubuntu,debian
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution in ["Ubuntu", "Debian"]

  - name: install apache and php packages for CentOS or Rocky Linux servers
    tags: apache,centos,rocky,httpd
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution in ["CentOS", "Rocky"]

  - name: start httpd (CentOS or Rocky Linux)
    tags: apache.centos,rocky,httpd
    service:
      name: httpd
      state: started
      enabled: yes
    when: ansible_distribution in ["CentOS", "Rocky"]

  - name: change email address for admin
    tags: apache,centos,rocky,httpd
    lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: '^ServerAdmin'
      line: ServerAdmin admin@wynsoft.cloud
    when: ansible_distribution in ["CentOS", "Rocky"]
    register: httpd

  - name: restart httpd (CentOS or Rocky Linux)
    tags: apache,apache2,httpd
    service:
      name: httpd
      state: restarted
    when: httpd.changed

  - name: copy default html file for site
    tags: apache,apache2,httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644


- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package (CentOS or Rocky Linux)
    tags: centos,db,mariadb,rocky
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution in ["CentOS", "Rocky"]

  - name: install mariadb package (Ubuntu or Debian)
    tags: ubuntu,debian,db,mariadb
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution in ["Ubuntu", "Debian"]


- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    tags: samba
    package:
      name: samba
      state: latest
